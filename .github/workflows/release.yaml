name: Update Branch

on:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - name: Create local changes
      run: |
        powershell.exe ./scripts/generate_winutil.ps1
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Generate Script
