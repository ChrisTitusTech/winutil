name: Full Release WinUtil

on:
  workflow_dispatch: # Manual trigger

jobs:
  build-runspace:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Version from winutil.ps1
        id: extract_version
        run: |
          $version = ''
          Get-Content ./winutil.ps1 -TotalCount 30 | ForEach-Object {
            if ($_ -match 'Version\s*:\s*(\d{2}\.\d{2}\.\d{2})') {
              $version = $matches[1]
              echo "version=$version" >> $GITHUB_OUTPUT
              break
            }
          }
          if (-not $version) {
            Write-Error "Version not found in winutil.ps1"
            exit 1
          }
        shell: pwsh

      - name: Draft Release Changelog
        id: draft_release
        uses: release-drafter/release-drafter@v5
        with:
          version: ${{ steps.extract_version.outputs.version }}
          name: Release ${{ steps.extract_version.outputs.version }}
          tag: ${{ steps.extract_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload winutil.ps1
        uses: actions/upload-artifact@v3
        with:
          name: winutil.ps1
          path: ./winutil.ps1

      - name: Publish Draft Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: Release ${{ steps.extract_version.outputs.version }}
          body: ${{ steps.draft_release.outputs.draft_body }}
          files: ./winutil.ps1
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
