name: Update Branch

on:
  push: 
    branches: 
      - main
      - test*

jobs:
  build-runspace:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    - name: Create local changes
      run: |
        powershell.exe -f Compile.ps1
      continue-on-error: true
    - name: Check for failure in the previous step
      if: failure()
      run: |
        echo "Compile.ps1 failed to execute properly."
        exit 1
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Compile Winutil
      if: success()

  create-release:
    needs: build-runspace
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Get current date (PowerShell)
      id: date
      run: echo "CURRENT_DATE=$(powershell (Get-Date -Format 'yyyy-MM-dd').ToString())" >> $GITHUB_ENV
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.CURRENT_DATE }}
        release_name: Release ${{ env.CURRENT_DATE }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./winutil.ps1
        asset_name: winutil.ps1
        asset_content_type: application/octet-stream
